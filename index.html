<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LojaVirtual</title>
       
        <link rel = "stylesheet" href="style.css"> <!--referencia ao CSS-->
    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"> <!--importar Boostrap CSS-->
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <!--biblioteca JS do Bootstrap-->

        <script src="script.js"></script> <!--importa arquivo com extensao JS-->
      

    </head>
    <body onload="inicializarLoja('-1')">  <!--Carregar pg--> 
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><strong>Loja Virtual</strong></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link"  href="javascript:inicializarLoja('-1')">Todos os produtos</a>  <!--Categoria--> 
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="javascript:inicializarLoja('1')">Feminino</a>                          
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="javascript:inicializarLoja('2')">Infantil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="javascript:inicializarLoja('2')">Masculino</a>
                        </li>
                        <li>
                            <!--Botao Carrinho Modal--> 
                        <button type="button" onclick="abrirModal()" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">Carrinho</button> 
                        </li>
                    </ul>
                     <!--Forumulario de busca-->    
                    <div class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="busca">
                        <button class="btn btn-success" type="button" onclick="pesquisarProduto()">Pesquisar</button> 
                    </div>
                </div>
            </div>
        </nav>
        <div class="container" >  
            <div class="row mb-3 m-5 text-center row-cols-md-4" id="divRow">  <!--row: estrutura para os cards-->  
            </div>
        </div>
        <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Carrinho de compras</h1>
                        <button type="button" class="btn-close" onclick="limparModal()" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body"> <!--modal-body-->  
                        <div class="row mb-3 m-5 text row-cols-md-2" id="divRowCarrinho">

                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" onclick="limparModal()" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>


    </body>
</html>
